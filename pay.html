<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleJoin">Pay</title>
  </head>
  <body>
    <div class="status-bar__box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__time"></span>
          <span class="status-bar__day">8</span>
        </div>
        <div class="status-bar__column">
          <span><i class="fa-solid fa-volume-xmark"></i></span>
          <span><i class="fa-solid fa-wifi"></i></span>
          <span><i class="fa-solid fa-signal"></i></span>
          <span>75%</span>
          <span><i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
      </div>
    </div>
    <header class="main-header">
      <div class="main-header__search"></div>
      <div class="main-header__title">
        <h1>Pay</h1>
      </div>
    </header>
    <main class="main-screen">
      <div class="card-register">
        <a href="#">
          <div class="card-register__column">
            <div class="card-register__cardshape">
              <div class="card-register__plusshape">
                <i class="fa-solid fa-plus fa-xl"></i>
              </div>
            </div>
          </div>
        </a>
        <div class="card-register__column">
          <div class="card-register__title">
            <span>스타벅스 카드를 등록해보세요.</span>
          </div>
          <div class="card-register__title">
            <span>매장과 사이렌오더에서 쉽고 편리하게</span>
            <span>사용할 수 있고, 별도 적립할 수 있습니다.</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div class="pay-ad">
      <a href="#">
        <div class="pay-ad__box">
          <div>Hyundai Card + STARBUCKS</div>
          <div class="pay-ad__goldcolor">
            Golden Siren 플레이트<span class="pay-ad__whitecolor">와</span> 별
            100개 적립<span class="pay-ad__whitecolor">까지</span>
          </div>
        </div>
      </a>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="home.html"
            ><i class="fa-solid fa-house-chimney fa-xl"></i><span>Home</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button__green">
          <a class="nav__link" href="pay.html"
            ><i class="fa-solid fa-credit-card fa-xl"></i><span>Pay</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="order-beverage.html"
            ><i class="fa-solid fa-mug-saucer fa-xl"></i><span>Order</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="gift.html"
            ><i class="fa-solid fa-gift fa-xl"></i><span>Gift</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="other.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i><span>Other</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a4cb514418.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
