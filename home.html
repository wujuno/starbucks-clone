<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleJoin">Welcome to Starbucks</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">11:52</span>
        <span class="status-bar__day">8</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-volume-xmark"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-signal"></i></span>
        <span>75%</span>
        <span><i class="fa-solid fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <header class="main-header">
      <div class="main-header__search"></div>
      <div class="main-header__title">
        <h1>안녕하세요.</h1>
        <h1>스타벅스입니다.</h1>
      </div>
    </header>
    <main class="main-screen">
      <div class="greeting-card">
        <div class="greeting-card__column">
          <span>스타벅스 리워드 회원</span>
          <span>신규가입 첫 구매 시,</span>
          <span>무료음료 혜택을 드려요!</span>
        </div>
        <div class="greeting-card__column">
          <span class="greeting-card__signup">회원가입</span>
          <span class="greeting-card__login">로그인</span>
        </div>
        <div class="greeting-card__img">
          <img src="icon/coffee-cup.png" />
        </div>
      </div>
      <div>whatsnew1</div>
      <div>goldencard</div>
      <div>beverage1</div>
      <div>star delivery</div>
      <div>whatnew2</div>
      <div>bevrage2</div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="home.html"
            ><i class="fa-solid fa-house-chimney fa-xl"></i><span>Home</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="pay.html"
            ><i class="fa-solid fa-credit-card fa-xl"></i><span>Pay</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="order.html"
            ><i class="fa-solid fa-mug-saucer fa-xl"></i><span>Order</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="gift.html"
            ><i class="fa-solid fa-gift fa-xl"></i><span>Gift</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="other.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i><span>Other</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a4cb514418.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
