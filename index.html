<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleJoin">Welcome to Starbucks</title>
  </head>
  <body>
    <div class="status-bar__box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__time">11:52</span>
          <span class="status-bar__day">8</span>
        </div>
        <div class="status-bar__column">
          <span><i class="fa-solid fa-volume-xmark"></i></span>
          <span><i class="fa-solid fa-wifi"></i></span>
          <span><i class="fa-solid fa-signal"></i></span>
          <span>75%</span>
          <span><i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
      </div>
    </div>
    <header class="main-header">
      <div class="main-header__search"></div>
      <div class="main-header__title">
        <h1>로그인</h1>
      </div>
    </header>
    <main class="index-main-screen">
      <div class="hellow-plzlogin">
        <img src="icon/starbucks.png" />
        <p>안녕하세요.</p>
        <p>스타벅스입니다.</p>
        <p>회원 서비스 이용을 위해 로그인 해주세요.</p>
      </div>
    </main>
    <form class="index-loginform" action="home.html" method="get">
      <input
        required
        id="username"
        name="username"
        type="text"
        placeholder="아이디"
      />

      <input
        required
        id="password"
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <div class="index-loginform__submit">
        <input type="submit" value="로그인 하기" />
      </div>
      <div class="find-id__box">
        <a href="#">아이디 찾기</a>
        <div class="division__bar"></div>
        <a href="#">비밀번호 찾기</a>
        <div class="division__bar"></div>
        <a href="#">회원가입</a>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div id="SplashScreen1">
      <img src="icon/starbucks.png" />
    </div>
    <div id="SplashScreen2">
      <img src="icon/starbucks.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/a4cb514418.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
