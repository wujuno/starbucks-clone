<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleJoin">Gift</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">11:52</span>
        <span class="status-bar__day">8</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-volume-xmark"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-signal"></i></span>
        <span>75%</span>
        <span><i class="fa-solid fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <header class="main-header">
      <div class="main-header__search"></div>
      <div class="main-header__title">
        <h1>Gift</h1>
      </div>
    </header>

    <main class="main-screen">
      <div class="gift-box">
        <div class="gift-box__column">
          <span>배송하기</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="gift-box__column">
          <span>받는 사람이 직접 주소를 입력하는</span>
          <span>스타벅스의 배송상품을 선물하세요.</span>
        </div>
        <div class="gift-box__img">
          <img src="icon/gifticon/truck.png" />
        </div>
      </div>
      <div class="gift-box">
        <div class="gift-box__column">
          <span>e-Gift Item</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="gift-box__column">
          <span>스타벅스의 다양한 상품을</span>
          <span>모바일 상품권으로 선물하세요.</span>
        </div>
        <div class="gift-box__img">
          <img src="icon/gifticon/gift.png" />
        </div>
      </div>
      <div class="gift-box">
        <div class="gift-box__column">
          <span>e-Gift Card</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="gift-box__column">
          <span>직접 고른 카드에 원하는 금액을 담은</span>
          <span>스타벅스 카드를 선물하세요.</span>
        </div>
        <div class="gift-box__img">
          <img src="icon/gifticon/gift-card.png" />
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="home.html"
            ><i class="fa-solid fa-house-chimney fa-xl"></i><span>Home</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="pay.html"
            ><i class="fa-solid fa-credit-card fa-xl"></i><span>Pay</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="order-beverage.html"
            ><i class="fa-solid fa-mug-saucer fa-xl"></i><span>Order</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button__green">
          <a class="nav__link" href="gift.html"
            ><i class="fa-solid fa-gift fa-xl"></i><span>Gift</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="other.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i><span>Other</span>
            <div class="nav__click-effect"></div
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a4cb514418.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
